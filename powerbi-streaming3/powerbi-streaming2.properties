# environment variable d_ for dev, q_ for QA and p_ for production
env=d_

# Spark Job Configuration
appName=PowerBIStreaming2
master=local[*]
#master=yarn-client
#master=yarn-cluster
spark.ui.port=4040
noOfPartitions=16
batchDurationInSeconds=10

#Power BI
